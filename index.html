<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo - valor por kilo</title>
    <script src="https://kit.fontawesome.com/081ed94ab1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/estilos/reciclavel.css">
</head>
<body>
    <header>
        <nav>
            <span id="span-tittle">Calculadora de preços</span>
            <span id="span-menu" onclick="menuOpen()">&#9776</span>
        </nav>
    </header>
    <aside id="aside-menu">
        <ul>
            <span id="span-out" onclick="menuOut()">X</span>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
            <li><a href="#">menu</a></li>
        </ul>
    </aside>
    <section>
        <h1>Preço por kilo</h1>
        <img src="assets/images/pngtree-recycling-symbol-of-green-foliage-white-png-image_11090663.png" alt="">
        <div id="input-group">
            <div class="box">
                <label for="kilo">Quantos Kilos?</label>
                <input type="number" name="kilo" id="kilo" step="0.01">
            </div>
            <div class="box">
                <label for="preco">Qual o preço pago atual?</label>
                <input type="number" name="preco" id="preco" step="0.01">
            </div>
            <div class="button">
                <input id="btn1" type="button" value="Calcular" onclick="calcular()">
                <input id="btn2" type="button" value="Limpar" onclick="limpar()">
            </div>
            <div id="res"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
