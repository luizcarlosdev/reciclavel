<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo - valor por kilo</title>
    <script src="https://kit.fontawesome.com/081ed94ab1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/estilos/reciclavel.css">
</head>
<body>
    <section>
        <h1>Preço por kilo</h1>
        <img src="assets/images/pngtree-recycling-symbol-of-green-foliage-white-png-image_11090663.png" alt="">
        <div id="input-group">
            <div class="box">
                <label for="kilo">Quantos Kilos?</label>
                <input type="number" name="kilo" id="kilo">
            </div>
            <div class="box">
                <label for="preco">Qual o preço pago atual?</label>
                <input type="number" name="preco" id="preco">
            </div>
            <div class="button">
                <input id="btn1" type="button" value="Calcular" onclick="calcular()">
                <input id="btn2" type="button" value="Limpar" onclick="limpar()">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
